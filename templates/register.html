{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">

        <h4 class="card-title mb-3">Quick Register â€“ Upload Single Face Image</h4>

        <form method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" name="student_id" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Face Image (JPG/PNG)</label>
            <input type="file" name="image" class="form-control" accept="image/*" required>
            <small class="text-muted">Upload a clear frontal face photo.</small>
          </div>

          <button class="btn btn-primary w-100">Register Student</button>

        </form>

        <div class="mt-3 text-center">
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('register_bulk_page') }}">
            Or Use Bulk Registration (Capture from Camera)
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
